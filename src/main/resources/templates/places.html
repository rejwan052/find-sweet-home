<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
<title>place</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous"></link>

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous"></link>
<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>

</head>
<body>
	<div class="container">
		<h2>도시코드</h2>

		<table class="table table-striped">
			<thead>
				<tr>
					<th style="width: 150px;">지역번호</th>
					<th style="width: 200px;">지역</th>
					<th>도시명</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="place : ${placeList.pageList}">
					<td th:text="${place.code}"></td>
					<td th:text="${place.province}"></td>
					<td th:text="${place.city}"></td>
				</tr>
			</tbody>
		</table>

		<div th:if="${totalItems > 5}" class="row">
			<div th:replace="fragments/pagination :: [id='paginator']"
				th:remove="tag">Pagination Control</div>
		</div>
	</div>


</body>
</html>
